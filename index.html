<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Hava Durumu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --background: linear-gradient(160deg, #2c3e50 0%, #3498db 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--background);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 15px 25px;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 15px 25px;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--secondary);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        button.location-btn {
            background: var(--accent);
            width: 50px;
            justify-content: center;
            padding: 15px;
        }

        .weather-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-10px);
        }

        .weather-icon {
            font-size: 4rem;
            margin: 20px 0;
            animation: float 3s infinite ease-in-out;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--primary);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @media (max-width: 480px) {
            .search-box {
                flex-direction: column;
            }
            
            input, button {
                width: 100%;
            }
            
            .button-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Modern Hava Durumu üå§Ô∏è</h1>
        </div>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="≈ûehir adƒ± girin...">
            <div class="button-group">
                <button onclick="getWeather()">
                    <i class="fas fa-search"></i>
                    <span>Ara</span>
                </button>
                <button class="location-btn" onclick="getLocation()">
                    <i class="fas fa-location-arrow"></i>
                </button>
            </div>
        </div>

        <div class="weather-cards" id="weatherContainer"></div>
        <div class="notification" id="weatherNotification"></div>
    </div>

    <script>
        const apiKey = 'bd5e378503939ddaee76f12ad7a97608';
        let notificationTimeout;

        // Konum bulma fonksiyonu
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        getWeatherByCoords(position.coords.latitude, position.coords.longitude);
                        showNotification('Konumunuz ba≈üarƒ±yla alƒ±ndƒ±! üåç');
                    },
                    error => {
                        showNotification('Konum eri≈üimi i√ßin izin vermelisiniz! üîí', true);
                    }
                );
            } else {
                showNotification('Tarayƒ±cƒ±nƒ±z konum √∂zelliƒüini desteklemiyor! üòû', true);
            }
        }

        // Hava durumu verilerini alma
        async function getWeather() {
            const city = document.getElementById('cityInput').value;
            if (!city) {
                showNotification('L√ºtfen bir ≈üehir adƒ± girin! üìç', true);
                return;
            }

            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric&lang=tr&cnt=40`
                );
                const data = await response.json();
                processWeatherData(data);
                showNotification(`${city} i√ßin hava durumu g√ºncellendi! ‚úÖ`);
            } catch (error) {
                showNotification('≈ûehir bulunamadƒ±! üòû', true);
            }
        }

        async function getWeatherByCoords(lat, lon) {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=tr&cnt=40`
                );
                const data = await response.json();
                processWeatherData(data);
                document.getElementById('cityInput').value = data.city.name;
                showNotification(`Konumunuz: ${data.city.name} üåç`);
            } catch (error) {
                showNotification('Hava durumu alƒ±namadƒ±! üòû', true);
            }
        }

        // Bildirim g√∂ster
        function showNotification(message, isError = false) {
            const notification = document.getElementById('weatherNotification');
            notification.style.background = isError ? '#ff4757' : '#2ed573';
            notification.textContent = message;
            notification.style.display = 'block';
            
            clearTimeout(notificationTimeout);
            notificationTimeout = setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Veri i≈üleme
        function processWeatherData(data) {
            const weatherContainer = document.getElementById('weatherContainer');
            weatherContainer.innerHTML = '';

            data.list.slice(0, 3).forEach((forecast, index) => {
                const card = createWeatherCard(forecast, index);
                weatherContainer.appendChild(card);
            });
        }

        // Hava durumu kartƒ± olu≈üturma
        function createWeatherCard(forecast, index) {
            const date = new Date(forecast.dt * 1000);
            const card = document.createElement('div');
            card.className = 'weather-card';
            
            card.innerHTML = `
                <h3>${index === 0 ? 'Bug√ºn' : `${getDayName(date.getDay())}`}</h3>
                <div class="weather-icon">${getWeatherIcon(forecast.weather[0].icon)}</div>
                <p style="margin:15px 0;font-size:2rem">${Math.round(forecast.main.temp)}¬∞C</p>
                <div class="detail-item">
                    <span>Hissedilen:</span>
                    <span>${Math.round(forecast.main.feels_like)}¬∞C</span>
                </div>
                <div class="detail-item">
                    <span>Nem:</span>
                    <span>${forecast.main.humidity}%</span>
                </div>
                <div class="detail-item">
                    <span>R√ºzgar:</span>
                    <span>${forecast.wind.speed} m/s</span>
                </div>
                <div style="margin-top:15px;color:#dfe6e9">
                    ${getWeatherTips(forecast)}
                </div>
            `;

            return card;
        }

        // Yardƒ±mcƒ± fonksiyonlar
        function getDayName(dayIndex) {
            const days = ['Pazar', 'Pazartesi', 'Salƒ±', '√áar≈üamba', 'Per≈üembe', 'Cuma', 'Cumartesi'];
            return days[dayIndex];
        }

        function getWeatherIcon(iconCode) {
            const icons = {
                '01d': '‚òÄÔ∏è', '01n': 'üåô',
                '02d': '‚õÖ', '02n': '‚õÖ',
                '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
                '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
                '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
                '10d': 'üå¶Ô∏è', '10n': 'üå¶Ô∏è',
                '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
                '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
                '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
            };
            return icons[iconCode] || 'üå§Ô∏è';
        }

        function getWeatherTips(forecast) {
            const tips = [];
            if(forecast.main.temp < 10) tips.push('üß• Kalƒ±n giyin!');
            if(forecast.pop > 0.3) tips.push('‚òî ≈ûemsiye al!');
            if(forecast.wind.speed > 5) tips.push('üå¨Ô∏è R√ºzgara dikkat!');
            return tips.join(' ');
        }

        // Sayfa y√ºklendiƒüinde bildirim g√∂ster
        window.onload = () => {
            document.getElementById('cityInput').value = 'ƒ∞stanbul';
            getWeather();
            setTimeout(() => {
                showNotification('G√ºnl√ºk hava durumu bildirimleri aktif! üîî');
            }, 1000);
        };
    </script>
</body>
</html>
